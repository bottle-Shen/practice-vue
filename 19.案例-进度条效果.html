<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 20px;
            border-radius: 20px;
            background-color: #000;
            margin-bottom: 30px;
            padding: 3px;
            text-align: center;
            border: 1px solid transparent;
        }

        .box1 {
            transition: all 0.3s;
            width: 25%;
            height: 20px;
            border-radius: 20px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- 进度条外层盒子黑色 -->
        <div class="box">
            <!-- 进度条内层盒子粉色 -->
            <div :style="{width: addColor + '%'}" class="box1"></div>
            <span>{{addColor}}%</span>
        </div>
        <button @click="fn(25)" type="button">设置25%</button>
        <button @click="fn(50)" type="button">设置50%</button>
        <button @click="fn(75)" type="button">设置75%</button>
        <button @click="fn(100)" type="button">设置100%</button>

    </div>
    <script src="http:\\localhost:8089"></script>
    <script src="vue.global.js"></script>
    <script>
        const app = new Vue({
            el: '.app',
            data: {
                addColor: 50
            },
            methods: {
                fn(e) {
                    this.addColor = e
                    // 此处要写this.addColor才能赋值到当前实例上
                    // 否则当前实例的addColor依旧为50,上方数据不会动态获取到值
                    // console.log(addColor) 错误写法
                    // console.log(this.addColor) 正确写法
                }
            }
        })
    </script>
</body>

</html>
