<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 
    v-show底层原理：通过切换 css 的 display: none 来控制元素的显示隐藏，false后在Dom根节点还存在只是隐藏了
    v-if  底层原理：根据 判断条件 控制元素的 创建 和 移除（条件渲染），false后在Dom根节点上已经被删除不存在了
    因此，
    v-show适用于频繁切换显示隐藏的场景，如导航栏、购物车
    v-if适用于不频繁切换的场景，一次性显示后不再存在，如：未注册用户立即登录提醒，3秒后关闭广告

    
    -->
    <div class="app">
        <div v-show="flag" class="box">我是v-show控制的盒子</div>
        <div v-if="flag" class="box">我是v-if控制的盒子</div>
    </div>
    <script src="http://localhost:8098"></script>
    <script src="vue.global.js"></script>
    <script>
        const app = new Vue({
            el:'.app',
            data:{
                flag:false
            }
        })
    </script>
</body>
</html>
