<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: paleturquoise;
        }
    </style>
</head>

<body>
    <div class="app">
        <h3>v-model修饰符---.trim .number</h3>
        <!-- v-model.trim去除首尾空格 -->
        姓名：<input v-model.trim="username" type="text"><br>
        <!-- v-model.number转数字 -->
        年龄：<input v-model.number="age" type="text"><br>
        <h3>@事件名.stop---阻止冒泡</h3>
        <!-- 当儿子和父亲同时添加点击事件，此时会发生冒泡行为
        单独给儿子添加点击事件，不会发生冒泡行为 -->
        <div @click="fatherFn" class="father">
            <!-- @事件名.stop阻止冒泡行为 -->
            <div @click.stop="sonFn" class="son"></div>
        </div>
        <h3>@事件名.prevent---阻止默认行为</h3>
        <!-- @事件名.prevent阻止标签默认行为 -->
        <a @click.prevent href="http:www.baidu.com">阻止标签默认行为</a>
    </div>
    <script src="http:\\localhost:8089"></script>
    <script src="vue.global.js"></script>
    <script>
        const app = new Vue({
            el: '.app',
            data: {
                username: '',
                age: ''
            },
            methods: {
                fatherFn() {
                    alert('father被点击了！')
                },
                sonFn() {
                    alert('son被点击了！')
                }
            }
        })
    </script>
</body>

</html>
