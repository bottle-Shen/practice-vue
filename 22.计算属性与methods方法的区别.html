<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 200px;
            text-align: center;
        }

        table,
        th,
        td {
            border: 1px solid #000;
            /* 合并单元格框 */
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- fn()不能去掉小括号 -->
        <!-- <h3>Bottle的礼物清单<span>{{fn}}</span></h3> -->
        <h3>Bottle的礼物清单<span>{{fn()}}</span></h3>
        <h3>Bottle的礼物清单<span>{{fn()}}</span></h3>
        <h3>Bottle的礼物清单<span>{{fn()}}</span></h3>
        <table>
            <tr>
                <th>名字</th>
                <th>数量</th>
            </tr>
            <tr v-for="(item,index) in list" :key="item.id">
                <td>{{item.name}}</td>
                <td>{{item.num}}</td>
            </tr>
        </table>
        <p>礼物总数：{{fn()}}个</p>
    </div>
    <script src="http://localhost:8089"></script>
    <script src="vue.global.js"></script>
    <script>
        const app = new Vue({
            el: '.app',
            data: {
                list: [
                    { id: 1, name: '篮球', num: 1 },
                    { id: 2, name: '足球', num: 2 },
                    { id: 3, name: '排球', num: 3 },
                    { id: 4, name: '铅笔', num: 4 },
                    { id: 5, name: '橡皮', num: 5 }
                ]
            },
            methods: {//给实例提供一个方法，调用以处理业务逻辑。
                //作为方法，需要调用 → this.方法名( ) {{ () }} @事件名="方法名"
                fn() {
                    console.log('methods方法执行了')
                    let sum = this.list.reduce((prev, cul) => prev + cul.num, 0)
                    return sum
                }
            }
        })
    </script>
</body>

</html>
